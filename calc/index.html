<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no ,width=device-width ,  height=device-height ,initial-scale=1.0">
  <title>Calculator2</title>
  <link rel="stylesheet" href="css.css">
<script type="text/javascript" src="calcJS.js"></script>
</head>
<body>
  <form name="calculator">
  <table cellspacing="0">
    <tr>
      <td colspan="4"><input type="text" name="display" id="display" class="tbAns" readonly="yes" placeholder="Answer" maxlength="50"></td>
    </tr>
    <tr>
      <td><input type="button" name="one" value="1" onClick="calculator.display.value += '1'"></td>
      <td><input type="button" name="two" value="2" onClick="calculator.display.value += '2'"></td>
      <td><input type="button" name="three" value="3" onClick="calculator.display.value += '3'"></td>
      <td><input type="button" name="plus" value="+" class="operator" onClick="calculator.display.value += '+'"></td>
    </tr>
    <tr>
      <td><input type="button" name="four" value="4" onClick="calculator.display.value += '4'"></td>
      <td><input type="button" name="five" value="5" onClick="calculator.display.value += '5'"></td>
      <td><input type="button" name="six" value="6" onClick="calculator.display.value += '6'"></td>
      <td><input type="button" name="minus" value="-" class="operator" onClick="calculator.display.value += '-'"></td>
    </tr>
    <tr>
      <td><input type="button" name="seven" value="7" onClick="calculator.display.value += '7'"></td>
      <td><input type="button" name="eight" value="8" onClick="calculator.display.value += '8'"></td>
      <td><input type="button" name="nine" value="9" onClick="calculator.display.value += '9'"></td>
      <td><input type="button" name="mult" value="*" class="operator" onClick="calculator.display.value += '*'"></td>
    </tr>
    <tr>
      <td class="tdWidth"><img src="backArrow.jpg" height="40" id="backspace" name="backspace" onClick="btnBackspace()" class=""></td>
      <td><input type="button" name="zero" value="0" onClick="calculator.display.value += '0'"></td>
      <td><input type="button" name="decimal" value="." onClick="calculator.display.value += '.'"></td>
      <td><input type="button" name="div" value="/" class="operator" onClick="calculator.display.value += '/'"></td>
    </tr>
    <tr>
      <td><input type="button" id="clear" name="clear" value="C" onClick="myClearFunction()"></td>
      <td class="tdWidth"><input type="button" name="openBracket" value="(" onClick="calculator.display.value += '('"></td>
      <td class="tdWidth"><input type="button" name="closeBracket" value=")" onClick="calculator.display.value += ')'"></td>
      <td class="tdWidth"><input type="button" name="doit" value="=" onClick="calculator.display.value = eval(calculator.display.value)"></td>
    </tr>
  </table>
  </form>
</body>
</html>
